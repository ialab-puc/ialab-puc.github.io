language: python
env:
  global:
  - HUGO_VERSION=0.46
  - secure: 
  - secure: 
  - secure: 
before_install:
  - mkdir -p bin
  - curl -L https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
    -o bin/hugo.tar.gz
  - tar xzvvf bin/hugo.tar.gz -C ./bin
script:
  - "./bin/hugo"
after_success:
  - curl --ftp-create-dirs -T ./public/ sftp://${SFTP_USER}:${SFTP_PASSWORD}@${SFTP_HOST}
